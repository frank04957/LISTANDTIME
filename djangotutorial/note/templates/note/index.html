<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory List</title>
</head>
<body>
    <h1>Directory List</h1>
    <p>Current Time: {{ formatted_date }}</p>

    <div>
        {% if path %}
            <a href="{% url 'directory' path=parent_path %}">../</a><br><br>
        {% else %}
            <a href="{% url 'directory' %}">../</a><br><br>
        {% endif %}
        
        <ul>
            {% for item in items %}
                <li>
                    {% if item.is_directory %}
                        <a href="{% url 'directory' path=item.path %}">{{ item.name }}/</a>
                    {% else %}
                        {{ item.name }}
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
